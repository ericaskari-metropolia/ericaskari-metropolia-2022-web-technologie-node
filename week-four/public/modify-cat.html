<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <title>Example</title>
        <link href="./css/ui4.css" rel="stylesheet" />
        <script src="./js/check-login.js" type="module"></script>
        <script src="./js/serialize.js"></script>
        <script src="./js/modify-cat.js" type="module"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="front.html">Frontpage</a></li>
                    <li><a href="add-cat.html">Add cat</a></li>
                    <li><a href="modify-user.html">Modify user</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
            <hr />
            <div class="forms">
                <div class="form-wrapper">
                    <h3>Modify cat</h3>
                    <form class="light-border" id="modCatForm">
                        <div
                            class="col-span-2 rounded-md p-2 bg-orange-200 hidden"
                            id="page-error"
                        ></div>
                        <input
                            class="light-border hidden"
                            disabled
                            name="id"
                            placeholder="ID"
                            type="text"
                        />
                        <input
                            class="light-border"
                            name="name"
                            placeholder="Name"
                            type="text"
                        />
                        <input
                            class="light-border"
                            name="weight"
                            placeholder="Weight"
                            step="0.1"
                            type="number"
                        />
                        <input
                            class="light-border"
                            name="birthdate"
                            placeholder="Birthdate"
                            type="date"
                        />
                        <input
                            accept="image/*"
                            class="light-border"
                            id="fileName"
                            name="fileName"
                            placeholder="Choose file"
                            required
                            type="file"
                        />
                        <select
                            class="light-border add-owner hidden"
                            disabled
                            name="ownerId"
                        >
                            <option value="">Select owner</option>
                        </select>
                        <button class="light-border" type="submit">
                            Save changes
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
