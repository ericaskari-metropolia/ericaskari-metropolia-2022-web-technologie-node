<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" />
        <title>Example</title>
        <link href="./css/ui4.css" rel="stylesheet" />
        <script src="./js/check-login.js" type="module"></script>
        <script src="./js/serialize.js"></script>
        <script src="./js/add-cat.js" type="module"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="front.html">Frontpage</a></li>
                    <li><a href="add-cat.html">Add cat</a></li>
                    <li><a href="modify-user.html">Modify user</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
            <hr />
            <div class="forms">
                <div class="form-wrapper">
                    <h3>Add cat</h3>
                    <form
                        action="http://localhost:3000/cat"
                        class="light-border"
                        enctype="multipart/form-data"
                        id="addCatForm"
                        method="post"
                    >
                        <input
                            class="light-border"
                            name="name"
                            placeholder="Name"
                            type="text"
                        />
                        <input
                            class="light-border"
                            name="birthdate"
                            placeholder="Birthdate: YYYY-MM-DD"
                            type="text"
                        />
                        <input
                            class="light-border"
                            name="weight"
                            placeholder="Weight"
                            step="0.1"
                            type="number"
                        />
                        <input
                            accept="image/*"
                            class="light-border"
                            name="cat"
                            placeholder="Choose file"
                            type="file"
                        />
                        <button class="light-border" type="submit">
                            Upload
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
